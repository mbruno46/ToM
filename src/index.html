<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TeX on Me!</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/browser.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/viewer.css">

    <!-- <link rel="stylesheet" href="css/dracula.css"> -->
    <link rel="stylesheet" href="css/dark.css">

    <!-- icons -->
    <link rel="stylesheet" href="css/mfglabs_iconset.css">

    <!-- font for simplecode -->
    <link rel="stylesheet" href="../public/source-code-pro/source-code-pro.css">
  </head>
  <body>
    <div class="row">
      <div id="browser" class="browser">
        <div class="topbar">
          <button id="open" class="btn float-left">
            <i class="icon-file_open"></i>
          </button>
          <button id="new" class="btn float-left">
            <i class="icon-plus"></i>
          </button>
          <button id="fold-browser" class="btn float-right">
            <i class="icon-chevron_left"></i>
          </button>
        </div>

        <div class="browser-inner">
          <ul id="filetree"></ul>
        </div>
      </div>

      <div id="container" class="container width-80">

        <div id="editor" class="editor">
          <div class="topbar">
            <button id="unfold-browser" class="btn hide float-left">
              <i class="icon-chevron_right"></i>
            </button>
            <span id="editor-filename" class="editor-filename"></span>
            <div id="resizer" class="resizer float-right"></div>
          </div>

          <div id="wrap" class="wrap">
            <div id="gutter"></div>
            <div id="code-editor" class="code-editor"></div>
          </div>
        </div>

        <div id="viewer" class="viewer">
          <div class="topbar">
            <!-- <div id="editor-tab" class="tab-head"> -->
              <button id="compile" class="btn">
                <i class="icon-refresh"></i>
              </button>
              <button id="zoom_in" class="btn">
                <i class="icon-magnifying_plus"></i>
              </button>
              <button id="zoom_out" class="btn">
                <i class="icon-magnifying_minus"></i>
              </button>
            <!-- </div> -->
            <div class="dropdown float-right">
              <button id="viewer-menu-btn" class="btn float-left">
                <i class="icon-reorder"></i>
              </button>
              <div id="viewer-menu-content" class="dropdown-content float-right hide">
                <a id="save_btn" style="border-bottom: 1px solid var(--fg)">Preferences</a>
                <a>Documentation</a>
                <a href="https://en.wikibooks.org/wiki/LaTeX">LaTex Resources</a>
              </div>
            </div>
          </div>

          <div id="viewer-pdf" class="viewer-pdf"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <textarea id="find" class="input-text" rows="1" cols="20"></textarea>
      <span style="padding-left: 8px"></span>
      <button id="find-btn" class="find-btn">Find</button>
    </div>

    <!-- <script src="filetree.js"></script> -->
    <!-- <script src="editor.js"></script> -->
    <!-- <script src="viewer.js"></script> -->
    <!-- <script>require('./renderer.js');</script> -->
    <!-- <script src="compiler.js"></script> -->
    <script src="../public/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="renderer.js"></script>
  </body>
</html>
