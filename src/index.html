<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jura</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/browser.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/viewer.css">

    <!-- <link rel="stylesheet" href="css/dracula.css"> -->
    <link rel="stylesheet" href="css/dark.css">

    <!-- icons -->
    <link rel="stylesheet" href="css/mfglabs_iconset.css">

  </head>
  <body>
    <div class="row">
      <div id="browser" class="browser appear">
        <div class="browser-top-toolbar">
          <button id="open" class="btn">
            <i class="icon-file_open"></i>
          </button>
          <button id="fold-browser" class="btn float-right">
            <i class="icon-step_backward"></i>
          </button>

        </div>
        <div class="browser-inner">
          <ul id="filetree"></ul>
        </div>
        <div class="browser-bottom-toolbar">
          <button id="new" class="btn">
            <i class="icon-plus"></i>
          </button>
          <button id="delete" class="btn">
            <i class="icon-minus"></i>
          </button>
        </div>
      </div>

      <div id="container" class="container width-80">

        <div class="editor">
          <div style="width: 100%">
            <button id="unfold-browser" class="btn float-left">
              <i class="icon-step_forward"></i>
            </button>
          </div>
          <div id="editor-tab" class="tab-head">
            <button id="save" class="btn editor-tab-btn">
              <i class="icon-plus"></i>
            </button>
            <span class="editor-tab-text" style="padding: 12px; vertical-align:middle;
">prova.tex</span>
          </div>

          <div id="code-editor" class="code-editor"></div>
        </div>

        <div id="viewer" class="viewer">
          <div class="viewer-top-div">
            <div id="editor-tab" class="tab-head">
              <button id="compile" class="btn">
                <i class="icon-refresh"></i>
              </button>
              <button id="zoom_in" class="btn">
                <i class="icon-magnifying_plus"></i>
              </button>
              <button id="zoom_out" class="btn">
                <i class="icon-magnifying_minus"></i>
              </button>
              <button id="settings" class="btn">
                <i class="icon-settings"></i>
              </button>
            </div>
          </div>
          <!-- <div class="toolbar">
          </div> -->
          <div id="viewer-pdf" class="viewer-pdf"></div>
        </div>
      </div>
    </div>

    <div class="footer">Copyright Mattia Bruno 2020</div>

    <!-- <script src="filetree.js"></script> -->
    <!-- <script src="editor.js"></script> -->
    <!-- <script src="viewer.js"></script> -->

    <!-- <script src="compiler.js"></script> -->
    <script src="../public/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="renderer.js"></script>
  </body>
</html>
