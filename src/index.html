<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jura</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dracula.css">

    <!-- icons -->
    <link rel="stylesheet" href="css/mfglabs_iconset.css">

  </head>
  <body>
    <div id="header" class="header">
      <h3>Jura: A simple tex editor for the everyday CERN physicist.</h3>
    </div>

    <div class="container">

      <div class="browser">
        <div class="toolbar">
          <button id="open" class="btn">
            <i class="icon-file_open"></i>
          </button>
          <button id="new-file" class="btn">
            <i class="icon-sheet"></i>
          </button>
        </div>
        <div class="browser-inner">
          <ul id="filetree"></ul>
        </div>
      </div>

      <div class="editor">
        <div class="toolbar">
          <div id="file-name" class="file-name">empty</div>
        </div>
        <div id="editor-inner" class="editor-inner">
          <!-- <textarea id="editor" style="height: 100%"></textarea> -->
          function foo() {
            return 'ciao';
          }
        </div>
      </div>

      <div id="viewer" class="viewer">
        <div class="toolbar">
          <button id="compile" class="btn">
            <i class="icon-refresh"></i>
          </button>
          <button id="zoom_in" class="btn">
            <i class="icon-magnifying_plus"></i>
          </button>
          <button id="zoom_out" class="btn">
            <i class="icon-magnifying_minus"></i>
          </button>
        </div>
        <div id="viewer-pdf" class="viewer-pdf" style="width: 100%"></div>
      </div>
    </div>

    <div class="footer">Copyright Mattia Bruno 2020</div>

    <!-- <script src="filetree.js"></script> -->
    <!-- <script src="editor.js"></script> -->
    <!-- <script src="viewer.js"></script> -->
    <!-- <script>require('./renderer.js');</script> -->
    <!-- <script src="compiler.js"></script> -->
    <script src="../public/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="renderer.js"></script>
  </body>
</html>
